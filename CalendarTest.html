<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>datepicker demo</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>
 
<div id="datepicker"></div>
 
<script>
//$.datepicker.formatDate( "yy-mm-dd", new Date( 2007, 1 - 1, 26 ) );
$( "#datepicker" ).hide();
$( "#datepicker" ).datepicker();

$( "#datepicker" ).datepicker( "setDate", "10/12/2012" );
var date = $( "#datepicker" ).datepicker( "getDate" );
//date=$.datepicker.formatDate( "yy-mm-dd", new Date( 2007, 1 - 1, 26 ) );

date=$.datepicker.formatDate( "yy/mm/dd(D)", new Date( 2012, 2 - 1, 28+2 ) );
var chineseDate = date.split("(");
//console.log(date);
console.log(chineseDate[0]+"("+chineseParser(chineseDate[1])+")");

function chineseParser(day){

	switch(day) {
		case "Sun)": return "日";
		case "Mon)":	return "一";			
		case "Tue)":	return "二";			
		case "Wed)":	return "三";			
		case "Thu)":	return "四";			
		case "Fri)":	return "五";			
		case "Sat)":	return "六";
		default: return "一";
		}
}
</script>
 
</body>
</html>
